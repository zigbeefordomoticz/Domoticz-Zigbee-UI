<div class="row">
  <div class="col-sm">
    <form [formGroup]="form">
      <div class="card">
        <div class="card-header" translate="tools.rawcommand-zigpy.title"></div>
        <div class="card-body">
          <h5 class="card-title" [innerHTML]="'tools.rawcommand-zigpy.subtitle' | translate"></h5>
          <div class="card-text">
            <div class="row">
              <div class="col-sm">
                <ng-select
                  [items]="devices$ | async"
                  [multiple]="false"
                  [closeOnSelect]="true"
                  [searchable]="true"
                  bindLabel="ZDeviceName"
                  bindValue="_NwkId"
                  placeholder="{{ 'tools.rawcommand-zigpy.placeholder' | translate }}"
                  formControlName="TargetAddr">
                  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                    <span [ngOptionHighlight]="search">
                      <b>Name</b> : {{ item.ZDeviceName }} - <b>NwkId</b> : {{ item._NwkId }}
                    </span>
                  </ng-template>
                </ng-select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm">
                <label translate="tools.rawcommand-zigpy.groupaddressflag"></label>
              </div>
              <div class="col-sm-5">
                <div>
                  <ng-select [items]="TrueFalse" bindLabel="name" bindValue="id" formControlName="GroupAddressFlag">
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm">
                <label translate="tools.rawcommand-zigpy.ackmode"></label>
              </div>
              <div class="col-sm-5">
                <div>
                  <ng-select [items]="TrueFalse" bindLabel="name" bindValue="id" formControlName="AckMode"> </ng-select>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm">
                <label translate="tools.rawcommand-zigpy.profileid"></label>
              </div>
              <div class="col-sm-3">
                <div>
                  <input
                    type="text"
                    formControlName="ProfileId"
                    placeholder="{{ 'tools.rawcommand-zigpy.profileid' | translate }}"
                    class="w-100 form-control" />
                </div>
              </div>
              <div class="col-sm">
                <label translate="tools.rawcommand-zigpy.clusterid"></label>
              </div>
              <div class="col-sm-3">
                <div>
                  <input
                    type="text"
                    formControlName="ClusterId"
                    placeholder="{{ 'tools.rawcommand-zigpy.clusterid' | translate }}"
                    class="w-100 form-control" />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm">
                <label translate="tools.rawcommand-zigpy.sourceep"></label>
              </div>
              <div class="col-sm-2">
                <div>
                  <input
                    type="text"
                    formControlName="SourceEp"
                    placeholder="{{ 'tools.rawcommand-zigpy.sourceep' | translate }}"
                    class="w-100 form-control" />
                </div>
              </div>
              <div class="col-sm">
                <label translate="tools.rawcommand-zigpy.targetep"></label>
              </div>
              <div class="col-sm-2">
                <div>
                  <input
                    type="text"
                    formControlName="TargetEp"
                    placeholder="{{ 'tools.rawcommand-zigpy.targetep' | translate }}"
                    class="w-100 form-control" />
                </div>
              </div>
              <div class="col-sm">
                <label translate="tools.rawcommand-zigpy.sqn"></label>
              </div>
              <div class="col-sm-2">
                <div>
                  <input
                    type="text"
                    formControlName="Sqn"
                    placeholder="{{ 'tools.rawcommand-zigpy.sqn' | translate }}"
                    class="w-100 form-control" />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm">
                <div>
                  <input
                    type="text"
                    formControlName="Payload"
                    placeholder="{{ 'tools.rawcommand-zigpy.payload' | translate }}"
                    class="w-100 form-control" />
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <button
                class="ml-3 btn btn-primary"
                (click)="putCommand()"
                [disabled]="!form.valid"
                translate="tools.rawcommand-zigpy.button.send"></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
