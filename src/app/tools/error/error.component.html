<div class="row d-flex">
  <button
  class="col-sm-2 ml-3 btn btn-primary"
  (click)="onClick('log-error-history')"
  translate="tools.error.log-history.button"
></button>
<button
class="col-sm-2 ml-3 btn btn-primary"
(click)="onClick('clear-error-history')"
translate="tools.error.log-history.clear"
></button>
</div>
<div class="row">
  <div class="mt-3 col" *ngIf="json" [hidden]="isLoading">
    <div class="col-lg d-flex">
      <button class="btn btn-primary" (click)="export(json)" translate="tools.export"></button>
    </div>
    <ngx-json-viewer [expanded]="false" [json]="json"></ngx-json-viewer>
  </div>

  <div class="mt-3 col-sm" *ngIf="isInfosPluginLoading"><app-plugin></app-plugin></div>
  <div class="mt-3 col-sm" *ngIf="isInfosZigate"><app-zigate></app-zigate></div>
</div>
