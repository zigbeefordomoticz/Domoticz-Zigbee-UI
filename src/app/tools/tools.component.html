<div class="row d-flex">
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('infos')"
    translate="tools.infos.plugin.button"
  ></button>
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('zigate')"
    translate="tools.zigate.infos.button"
  ></button>
  <button class="col-sm-2 ml-3 btn btn-primary" (click)="onClick('devices')" translate="tools.device.button"></button>
  <button class="col-sm-2 ml-3 btn btn-primary" (click)="onClick('zdevices')" translate="tools.zdevice.button"></button>
  <button class="col-sm-2 ml-3 btn btn-primary" (click)="onClick('zgroups')" translate="tools.zgroup.button"></button>
</div>
<div class="row mt-2 d-flex">
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('zdevice-raw')"
    translate="tools.zdevice-raw.button"
  ></button>
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('plugin-health')"
    translate="tools.plugin-health.button"
  ></button>
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('zgroup-list-available-device')"
    translate="tools.zgroup-list-available-device.button"
  ></button>
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('settings')"
    translate="tools.settings.button"
  ></button>
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('plugin-stat')"
    translate="tools.plugin-stat.button"
  ></button>
</div>
<div class="row mt-2 d-flex">
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('zdevice-name')"
    translate="tools.zdevice-name.button"
  ></button>
  <button
    class="col-sm-2 ml-3 btn btn-primary"
    (click)="onClick('domoticz-env')"
    translate="tools.domoticz-env.button"
  ></button>
</div>
<div class="row">
  <div class="mt-3 col" *ngIf="json" [hidden]="isLoading">
    <ngx-json-viewer [expanded]="false" [json]="json"></ngx-json-viewer>
  </div>
  <div class="mt-3 col-sm-2" *ngIf="isInfosPluginLoading"><app-plugin></app-plugin></div>
  <div class="mt-3 col-sm-2" *ngIf="isInfosZigate"><app-zigate></app-zigate></div>
</div>
