<div class="row">
  <div class="col-sm-3">
    <div class="card" *ngIf="topologies$ | async as topologies">
      <div class="card-header" translate="network.topo.header"></div>
      <div class="card-body">
        <h5 class="card-title" [innerHTML]="'network.topo.subtitle' | translate"></h5>
        <div class="card-text">
          <div class="vertical-container">
            <div class="content-container">
              <perfect-scrollbar class="scroll-container">
                <div class="scrollable-content">
                  <span class="row d-flex align-items-center" *ngFor="let topologie of topologies | keyvalue: sortDesc">
                    <div class="col-sm-9">
                      <button class="btn btn-light" (click)="topologyByDate(topologie.value)">
                        {{ topologie.value * 1000 | date: 'dd/MM/yyyy HH:mm:ss' }}
                      </button>
                    </div>
                    <div class="col-sm-3">
                      <button
                        class="btn btn-light"
                        title="{{ 'network.topo.visu.delete.button' | translate }}"
                        (click)="deleteTopologyByDate(topologie.value)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </span>
                </div>
              </perfect-scrollbar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3"><app-req-topology></app-req-topology></div>
</div>
<div *ngIf="timeStamp"><app-detail-topology [timeStamp]="timeStamp"></app-detail-topology></div>
